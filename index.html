<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>News App</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="up-nav  flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="logo.png" alt="logo">
            </a>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. health">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
        <div class="down-nav flex">
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="latest" onclick="onNavItemClick('latest')">LATEST</li>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">CRICKET</li>
                    <li class="hover-link nav-item" id="movies" onclick="onNavItemClick('movies')">MOVIES</li>
                    <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">BUSINESS</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
                    <li class="hover-link nav-item" id="lyfestyle" onclick="onNavItemClick('lifestyle')">LIFESTYLE</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">EDUCATION</li>
                    <li class="hover-link nav-item" id="elections" onclick="onNavItemClick('elections')">ELECTIONS</li>
                    <li class="hover-link nav-item" id="trends" onclick="onNavItemClick('trends')">TRENDS</li>
                    
                </ul>
            </div>
           
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
